<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Page</title>
  <link rel="stylesheet" href="stylehactu.css">
</head>

<body>
  <div class="container">
    <div class="logo">Patient Interaction</div>
    <div class="subtitle">Welcome, Patient</div>

    <div class="chat-container">
      <div id="chat-messages"></div>
      <input type="text" id="message-input" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let sessionId = null;

window.onload = async function() {
  const user = JSON.parse(localStorage.getItem("user"));

  const response = await fetch('http://localhost:3000/start-session', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ patient_id: user.id })
  });

  const data = await response.json();
  sessionId = data.session.id;
};

    let conversation = [];

function sendMessage() {
  const input = document.getElementById('message-input');
  const message = input.value.trim();
  if (!message) return;

  displayMessage('You: ' + message);
  input.value = '';

  const user = JSON.parse(localStorage.getItem("user"));

fetch('http://localhost:3000/chat', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({
    session_id: sessionId,
    message: message
  })
})

  .then(response => response.json())
  .then(data => {
    displayMessage('Bot: ' + data.reply);
  })
  .catch(error => {
    console.error('Error:', error);
    displayMessage('Error: Could not get response');
  });
}


    function displayMessage(message) {
      const messagesDiv = document.getElementById('chat-messages');
      const messageDiv = document.createElement('div');
      messageDiv.textContent = message;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Allow sending with Enter key
    document.getElementById('message-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
